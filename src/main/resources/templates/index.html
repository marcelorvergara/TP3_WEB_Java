<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container">
            <h2 class="mt-4">Lista de Usuários</h2>
            <div class="row">
                <div class="col">
                    <h5>Total de usuários cadastrados: <span th:text="${usuariosLst.size}"></span></h5>
                </div>
                <div class="col text-right mb-2">
                    <form method="GET" action="/novo_user">
                    <button type="submit" class="btn btn-secondary"/>Criar Usuário</button>
                    </form>
                </div>
            </div>
            
            <table class="table table-striped table-bordered border-primary table-sm">
                <thead>
                    <tr>
                        <th scope="col">Nome</th>
                        <th scope="col">Email</th>
                        <th scope="col">Foto</th>
                        <th colspan="2" scope="col">Ações</th>
                    </tr>
                </thead>
                <tbody th:if="${usuariosLst.size} > 0">
                    <tr scope="row" th:each="user : ${usuariosLst}">
                        <td th:text="${user.nome} "/>
                        <td th:text="${user.email} "/>
                        <td class="w-25"><img style="width: 90px" th:src="${user.foto}" alt="fotito do indivíduo"> </td>
                        <td><a th:href="@{'/editar/' + ${user.id}}"> Alterar</a></td>
                        <td><a th:href="@{'/deletar/' + ${user.id}}"> Excluir</a></td>
                    </tr>
                </tbody>
                <tbody th:if="${usuariosLst.size} == 0">
                    <tr>
                        <td colspan="3">Não há usuários cadastrados.</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    </body>
</html>
